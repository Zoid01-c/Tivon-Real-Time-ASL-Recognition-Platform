<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tivon{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        :root {
            --primary-color: #4CAF50;
            --primary-light: #81C784;
            --primary-dark: #388E3C;
            --text-color: #F5F5F5;
            --text-secondary: #B0BEC5;
            --nav-text-color: #F5F5F5;
            --nav-bg: rgba(18, 18, 18, 0.95);
            --body-bg: #121212;
            --card-bg: #1E1E1E;
            --card-hover-bg: #252525;
            --card-border: 1px solid rgba(255, 255, 255, 0.1);
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --card-hover-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --btn-bg: var(--primary-color);
            --btn-hover: var(--primary-dark);
            --gradient-bg: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-color) 100%);
            --transition-speed: 0.3s;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--body-bg);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background-color: var(--nav-bg);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: all var(--transition-speed) ease;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0.75rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 1rem;
            text-decoration: none;
            color: var(--nav-text-color);
        }

        .logo-container img {
            height: 45px;
            width: auto;
            transition: transform var(--transition-speed) ease;
        }

        .logo {
            font-size: 1.75rem;
            font-weight: 700;
            background: var(--gradient-bg);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 0.5px;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .nav-link {
            color: var(--nav-text-color);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all var(--transition-speed) ease;
        }

        .nav-link:hover {
            color: var(--primary-light);
            background-color: rgba(76, 175, 80, 0.1);
            transform: translateY(-1px);
        }

        .main-content {
            margin-top: 80px;
            flex: 1;
            padding: 2rem 0;
        }

        .footer {
            background-color: var(--nav-bg);
            backdrop-filter: blur(10px);
            padding: 1.5rem 0;
            margin-top: auto;
            border-top: var(--card-border);
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
        }

        .footer-links {
            display: flex;
            gap: 1.5rem;
        }

        .footer-links a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: all var(--transition-speed) ease;
            font-weight: 500;
        }

        .footer-links a:hover {
            color: var(--primary-light);
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
        }

        .mobile-menu-btn span {
            display: block;
            width: 24px;
            height: 2px;
            background-color: var(--nav-text-color);
            margin: 4px 0;
            transition: all var(--transition-speed) ease;
            border-radius: 2px;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background-color: var(--nav-bg);
                padding: 1rem;
                flex-direction: column;
                align-items: stretch;
                gap: 0.5rem;
            }

            .nav-links.active {
                display: flex;
            }

            .mobile-menu-btn {
                display: block;
            }

            .nav-link {
                padding: 0.75rem 1rem;
                text-align: center;
            }

            .footer-content {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .footer-links {
                flex-wrap: wrap;
                justify-content: center;
            }
        }

        /* Add smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Add loading animation */
        .loading {
            opacity: 0;
            transition: opacity var(--transition-speed) ease;
        }

        .loaded {
            opacity: 1;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="{{ url_for('home') }}" class="logo-container">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Tivon Logo">
                <span class="logo">Tivon</span>
            </a>
            <div class="nav-links">
                <a href="{{ url_for('home') }}" class="nav-link">Home</a>
                <a href="{{ url_for('recognition') }}" class="nav-link">ASL Recognition</a>
                <a href="{{ url_for('about_asl') }}" class="nav-link">About ASL</a>
                <a href="{{ url_for('about_product') }}" class="nav-link">About Product</a>
                <a href="{{ url_for('helpful_links') }}" class="nav-link">Helpful Links</a>
            </div>
            <div class="nav-right">
                <button class="mobile-menu-btn" aria-label="Toggle menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </nav>

    <main class="main-content loading">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 Tivon. All rights reserved.</p>
            <div class="footer-links">
                <a href="{{ url_for('privacy_policy') }}">Privacy Policy</a>
                <a href="{{ url_for('terms_of_service') }}">Terms of Service</a>
                <a href="{{ url_for('contact') }}">Contact Us</a>
            </div>
        </div>
    </footer>

    <script>
        // Mobile menu toggle
        document.addEventListener('DOMContentLoaded', function() {
            const menuBtn = document.querySelector('.mobile-menu-btn');
            const navLinks = document.querySelector('.nav-links');
            
            menuBtn.addEventListener('click', function() {
                navLinks.classList.toggle('active');
            });

            // Add loading animation
            document.querySelector('.main-content').classList.add('loaded');

            // Close mobile menu when clicking outside
            document.addEventListener('click', function(e) {
                if (!menuBtn.contains(e.target) && !navLinks.contains(e.target)) {
                    navLinks.classList.remove('active');
                }
            });

            // Navbar scroll behavior
            let lastScroll = 0;
            window.addEventListener('scroll', function() {
                const navbar = document.querySelector('.navbar');
                const currentScroll = window.pageYOffset;

                if (currentScroll <= 0) {
                    navbar.style.boxShadow = 'none';
                } else {
                    navbar.style.boxShadow = 'var(--card-shadow)';
                }

                lastScroll = currentScroll;
            });
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
